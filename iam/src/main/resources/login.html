    <script>
        function parseQueryString(string) {
            if(string === "") { return {}; }
            var segments = string.split("&").map(s => s.split("=") );
            var queryString = {};
            segments.forEach(s => queryString[s[0]] = s[1]);
            return queryString;
        }
        function base64ArrayBuffer(arrayBuffer) {
            let base64    = '';
            const encodings = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/';

            let bytes         = new Uint8Array(arrayBuffer);
            let byteLength    = bytes.byteLength;
            let byteRemainder = byteLength % 3;
            let mainLength    = byteLength - byteRemainder;

            let a, b, c, d;
            let chunk;

            // Main loop deals with bytes in chunks of 3
            for (let i = 0; i < mainLength; i = i + 3) {
                // Combine the three bytes into a single integer
                chunk = (bytes[i] << 16) | (bytes[i + 1] << 8) | bytes[i + 2];

                // Use bitmasks to extract 6-bit segments from the triplet
                a = (chunk & 16515072) >> 18; // 16515072 = (2^6 - 1) << 18
                b = (chunk & 258048)   >> 12; // 258048   = (2^6 - 1) << 12
                c = (chunk & 4032)     >>  6; // 4032     = (2^6 - 1) << 6
                d = chunk & 63;               // 63       = 2^6 - 1

                // Convert the raw binary segments to the appropriate ASCII encoding
                base64 += encodings[a] + encodings[b] + encodings[c] + encodings[d];
            }

            // Deal with the remaining bytes and padding
            if (byteRemainder === 1) {
                chunk = bytes[mainLength];

                a = (chunk & 252) >> 2; // 252 = (2^6 - 1) << 2

                // Set the 4 least significant bits to zero
                b = (chunk & 3)   << 4; // 3   = 2^2 - 1

                base64 += encodings[a] + encodings[b] + '==';
            } else if (byteRemainder === 2) {
                chunk = (bytes[mainLength] << 8) | bytes[mainLength + 1];

                a = (chunk & 64512) >> 10; // 64512 = (2^6 - 1) << 10
                b = (chunk & 1008)  >>  4; // 1008  = (2^6 - 1) << 4

                // Set the 2 least significant bits to zero
                c = (chunk & 15)    <<  2; // 15    = 2^4 - 1

                base64 += encodings[a] + encodings[b] + encodings[c] + '=';
            }

            return base64;
        }


        /**
         * Use SHA-384: 384 bits = 48 bytes = 64 chars in Base64
         * @param username The username associated with the password
         * @param password The password for which we need to increase entropy
         * @returns {Promise<ArrayBuffer>}
         */
        function increaseEntropy(username,password) {
            const encoder = new window.TextEncoder();
            const data = encoder.encode(username+"@secugate.xyz:"+password);
            return window.crypto.subtle.digest("SHA-384", data).then((hash)=>{
                return base64ArrayBuffer(hash);
            }).catch((error)=>{
                console.log(error);
            });
        }

        async function signIn(e){
            const spinner = document.getElementById("spinner");
            e.preventDefault();
            let loginForm = document.getElementById('signInForm');
            let payload = new FormData(loginForm);
            let pwd = await increaseEntropy(payload.get('username'),payload.get('password'));
            payload.set('password',pwd);
            let	myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/x-www-form-urlencoded");
            let options = {
                method: 'POST',
                headers: myHeaders,
                mode: 'cors',
                cache: 'no-cache',
                credentials: 'same-origin',
                redirect: 'follow',
                body: new URLSearchParams(payload)
            };
            spinner.style.display = "flex";
            spinner.style.justifyContent= "center";
            fetch(`${loginForm.action}`, options)
                .then(response => {
                    setTimeout(() => {
                        spinner.style.display = "none";
                    }, 1000);
                    if (!response.ok) {
                        const errorMessage = document.getElementById("error-message");
                        //alert("username ou mot de passe incorrect !")
                        errorMessage.textContent = "Incorrect username or password !";
                        setTimeout(() => {
                            errorMessage.style.display = "block"; // Affichez le message
                        }, 1000);
                        return;
                    }
                    return response.text();
                })
                .then(redirectedURI => {
                    if (redirectedURI) {
                        window.location.href = redirectedURI;
                    } else {
                        console.error("No redirected URI found in the response.");
                    }
                })
                .catch(err => console.error("Fetch error:", err));
        }

<section class="ftco-section">
    <div class="container">

        </div>
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-5">

                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4">Sign In</h3>
                            </div>
                        </div>
                        <form method="post" action="login/authorization" class="signin-form needs-validation" id="signInForm" novalidate>
                            <div class="form-group mb-3">
                                <label class="label" for="username">Username</label>
                                <input name="username" id="username" type="text" class="form-control" placeholder="Username" required="required"/>
                            </div>
                            <div class="form-group mb-3">
                                <label class="label" for="password">Password</label>
                                <input id="password" name="password" type="password" class="form-control" placeholder="Password" required="required"/>
                            </div>
                            <div class="form-group">
                                <button id="modeButton" type="submit" class="form-control btn btn-primary rounded submit px-3">
                                    <div class="dots_border"></div>
                                    Authenticate
                                </button>
                            </div>
                        </form>
                        <div id="spinner" class="loader" style="display: none"></div>
                        <p id="error-message" style="color: red; display: none; margin-top: 1%;"></p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
<script>
    let q = parseQueryString(window.location.search.substring(1));
    let loginForm = document.getElementById('signInForm');
    let base = loginForm.getAttribute("action");
    loginForm.setAttribute("action",base+"?response_type="+q.response_type+"&code_challenge="+q.code_challenge+"&state="+q.state);
    loginForm.addEventListener('submit',signIn);
</script>
